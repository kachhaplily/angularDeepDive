<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Of event</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      The of operator in RxJS is used to create an Observable that emits the
      arguments you provide, in the order you provide them, and then completes.
      It's a simple and commonly used operator for creating Observables from a
      set of values.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="emitFruits()">Call</button>
  </mat-card-actions>
</mat-card>
